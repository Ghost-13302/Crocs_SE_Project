<div>
    <body>
    <div class="register-container">
        <div class="logo">
            <img src="assets/images/collab_icon.png" alt="CollabResearch Logo" class="logo-icon">
            <h2>CollabResearch</h2>
          </div>
        <form [formGroup]="form" (submit)="getFormValue()" class="form-container">
            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" formControlName="confirmPwd" class="form-control">
            </div>
            <div class="register-button-group">
                <button type="submit" class="register-button">Sign up</button>
                <h5 (click)="onLogin()" class="login-text">Login</h5>
            </div>
        </form>
    </div>
    </body>
</div>
